<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Solicitação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }

        .info {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leitura de Solicitação</h1>
        <div class="info" id="requestInfo">
            <!-- Informações da solicitação aparecerão aqui -->
            <p><strong>Formato do Palete:</strong> <span id="format">-</span></p>
            <p><strong>Número do Pedido:</strong> <span id="orderNumber">-</span></p>
            <p><strong>Quantidade Solicitada:</strong> <span id="quantity">-</span></p>
        </div>

        <form id="deliveryForm">
            <label for="deliveredQuantity">Quantidade Entregue:</label>
            <input type="number" id="deliveredQuantity" placeholder="Digite a quantidade entregue" required>

            <label for="remarks">Observações (opcional):</label>
            <textarea id="remarks" rows="4" placeholder="Adicione alguma observação, se necessário"></textarea>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                format: params.get('format'),
                orderNumber: params.get('orderNumber'),
                quantity: params.get('quantity'),
            };
        }

        // Popula os dados na interface
        const requestData = getQueryParams();

        document.getElementById('format').textContent = requestData.format || '-';
        document.getElementById('orderNumber').textContent = requestData.orderNumber || '-';
        document.getElementById('quantity').textContent = requestData.quantity || '-';
    </script>
</body>

</html>
